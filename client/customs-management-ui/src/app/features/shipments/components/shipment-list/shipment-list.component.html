<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>

<table mat-table [dataSource]="shipments" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let shipment"> {{ shipment.id }} </td>
  </ng-container>

  <ng-container matColumnDef="importerExporterName">
    <th mat-header-cell *matHeaderCellDef> Importer/Exporter </th>
    <td mat-cell *matCellDef="let shipment"> {{ shipment.importerExporterName }} </td>
  </ng-container>

  <ng-container matColumnDef="productType">
    <th mat-header-cell *matHeaderCellDef> Product Type </th>
    <td mat-cell *matCellDef="let shipment"> {{ shipment.productType }} </td>
  </ng-container>

  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef> Tax </th>
    <td mat-cell *matCellDef="let shipment"> {{ shipment.tax  }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let shipment"> {{ shipment.status }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let shipment">
      <button mat-button color="primary" [routerLink]="['/shipments/edit', shipment.id]">Edit</button>
      <button mat-button color="warn" (click)="deleteShipment(shipment.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</body>
</html>
